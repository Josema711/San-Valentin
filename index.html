<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Valentín</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdfaf6, #f5efe8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .card {
      background: #fdfaf6;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 90%;
      border: 2px solid #c72c41;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #c72c41;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #c72c41;
      color: #fdfaf6;
    }

    #yes:hover {
      background: #a72635;
      transform: scale(1.05);
    }

    #no {
      background: #f5efe8;
      color: #c72c41;
      border: 2px solid #c72c41;
      position: relative;
    }

    #passwordBox {
      padding: 15px;
      border: 1px solid #c72c41;
      border-radius: 10px;
      font-size: 1rem;
      color: #c72c41;
      background: #fdfaf6;
      min-height: 24px;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Feli</h1>
    <h1>¿Quieres ser mi San Valentín?</h1>

    <!-- CONTADOR -->
    <strong><p id="countdown" style="color:#e98693; font-size:1.5rem; margin-bottom:30px;"></p></strong>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Sí</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- CUADRO CONTRASEÑA PARCIAL -->
  <div class="card">
    <div id="passwordBox"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 500 - 250;
      const y = Math.random() * 500 - 250;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 30 - 15}deg)`;
    });
      function pad(num) {
        return String(num).padStart(2, "0");
      }
    
    // CONTADOR REGRESIVO
    const targetDate = new Date("2026-02-14T00:00:00");
    const countdownEl = document.getElementById("countdown");
    const passwordBox = document.getElementById("passwordBox");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24); 
  const minutes = Math.floor((diff / (1000 * 60)) % 60); 
  const seconds = Math.floor((diff / 1000) % 60);

  // Actualizamos siempre el contador
  if (diff > 0) {
    countdownEl.textContent =
      `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
  } else {
    countdownEl.textContent = "00:00:00:00";
  }

  // Mostrar contraseña parcial según días restantes
  if (diff <= 0) {
    passwordBox.textContent =
      'Contraseña: EL CALCETIN DE PAPELES DE MI TIA FELIPE DICE QUE LA CONTRASEÑA ES "07022026"';
  }
  else if (days === 0) {
    passwordBox.textContent =
      "Contraseña: EL CALCETIN DE PAPELES DE MI TIA FELIPE DICE QUE";
  }
  else if (days === 1) {
    passwordBox.textContent =
      "Contraseña: EL CALCETIN DE PAPELES DE MI TIA FELIPE";
  }
  else if (days === 2) {
    passwordBox.textContent =
      "Contraseña: EL CALCETIN DE PAPELES";
  }
  else if (days === 3) {
    passwordBox.textContent =
      "Contraseña: EL CALCETIN";
  }
  else {
    passwordBox.textContent = "";
  }
}

updateCountdown();
setInterval(updateCountdown, 1000);


    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #fdfaf6, #f5efe8);
          font-family:'Segoe UI', system-ui, sans-serif;
          text-align:center;
          flex-direction: column;
        ">
          <h1 style="font-size:2.5rem; color:#c72c41; margin-bottom: 20px;">
            Sabía que dirías que sí
          </h1>

          <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
            <input 
              id="passwordInput"
              type="text"
              placeholder="Introduce la contraseña"
              style="
                padding:12px 20px;
                border-radius:30px;
                border:2px solid #c72c41;
                font-size:16px;
                outline:none;
              "
            />

            <button 
              id="tryBtn"
              onclick="checkPassword()"
              style="
                padding:12px 25px;
                font-size:16px;
                border-radius:30px;
                border:none;
                cursor:pointer;
                background:#c72c41;
                color:#fdfaf6;
                transition:all 0.2s ease;
              "
              onmouseover="this.style.transform='scale(1.05)'"
              onmouseout="this.style.transform='scale(1)'"
            >
              Probar
            </button>
          </div>

          <p id="result" style="margin-top:20px; color:#c72c41; font-size:1rem;"></p>
        </div>
      `;
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim().toUpperCase();
      const result = document.getElementById("result");

      const correctPassword = "07022026";

      // Desaparece input y botón y muestra mensaje de paciencia
      document.getElementById("passwordInput").style.display = "none";
      document.getElementById("tryBtn").style.display = "none";
      result.textContent = "Ten paciencia… mañana tendrás otra palabra";

      // Si es correcta, redirige en otra pestaña
      if (input === correctPassword) {
        window.open("doble_&_gilda.html", "_blank");
      }
    }
  </script>

</body>
</html>
