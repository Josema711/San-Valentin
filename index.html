<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Valent√≠n</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdfaf6, #f5efe8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fdfaf6;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 90%;
      border: 2px solid #c72c41;
    }

    h1 {
      margin-bottom: 30px;
      color: #c72c41;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #c72c41;
      color: #fdfaf6;
    }

    #yes:hover {
      background: #a72635;
      transform: scale(1.05);
    }

    #no {
      background: #f5efe8;
      color: #c72c41;
      border: 2px solid #c72c41;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Feli</h1></br>
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>

    <!-- CONTADOR -->
    <p id="countdown" style="color:#c72c41; font-size:1rem; margin-bottom:30px;"></p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">S√≠</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 500 - 250;
      const y = Math.random() * 500 - 250;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 30 - 15}deg)`;
    });

    // CONTADOR REGRESIVO
    const targetDate = new Date("2026-02-14T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "‚ú® Ya lleg√≥ ‚ú®";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `Faltan ${days} d√≠as, ${hours}h ${minutes}m ${seconds}s üíñ`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #fdfaf6, #f5efe8);
          font-family:'Segoe UI', system-ui, sans-serif;
          text-align:center;
          flex-direction: column;
        ">
          <h1 style="font-size:2.5rem; color:#c72c41; margin-bottom: 20px;">
            Sab√≠a que dir√≠as que s√≠
          </h1>
          <p style="font-size:1rem; color:#c72c41; margin:0;">
            (Pronto tendr√°s noticias)
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
