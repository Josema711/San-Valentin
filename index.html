<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Valentín</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:linear-gradient(135deg, #efeac4, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #D94F34;
      color: white;
    }

    #yes:hover {
      background: #BD4731;
      transform: scale(1.05);
    }

    #no {
      background: #ccc;
      color: #555;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Sí</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 500 - 250;
      const y = Math.random() * 500 - 250;
    noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 30 - 15}deg)`;
  });
    
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #efeac4, #ffffff);
          font-family:'Segoe UI', system-ui, sans-serif;
          text-align:center;
        ">
          <h1 style="color:white; font-size:2.5rem;">
            Sabía que dirías que sí
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
